services:
  postgres:
    image: postgres:15-alpine
    container_name: ultraiptv-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ultraiptv_user
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: ultraiptv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultraiptv_user -d ultraiptv"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

